<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
 
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <link rel="stylesheet" href="../public/css/style.css">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
    <div class="container">
        <form id="frmOS" class="mt-2 row g-3">

            <div class="col-md-4">
                <label class="form-label">Nº OS</label>
                <input type="text" class="form-control" id="inputOS" disabled>
            </div>

            <div class="col-md-3">
                <label class="form-label">Data de entrada</label>
                <input type="text" class="form-control" id="inputData" disabled>
            </div>

            <div class="col-md-4">
                <label for="inputSearchClient" class="form-label">Buscar Cliente</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputSearchClient" spellcheck="false" maxlength="30">
                    <span class="input-group-text">
                        <img src="../public/img/lupa.png" alt="lupa" width="20">
                    </span>
                </div>

                <ul id="viewListSuggestion" class="list-group position-absolute w-100"></ul>
            </div>

            <div class="col-md-3">
                <label for="inputIdClient" class="form-label">Id do cliente</label>
                <input type="text" class="form-control" id="inputIdClient" spellcheck="false" maxlength="15" disabled>
            </div>

            <div class="col-md-3">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="30" disabled>
            </div>

            <div class="col-md-2">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15"
                    disabled>
            </div>

            <input type="text" id="idClient"> 

            <div class="col-md-4 ">
                <label for="inputCPFClient" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="15" disabled>
            </div>

            <hr class="mt-4 border border-secondary border -1">

            <div class="col-md-12">
                <label for="serviceDescription" class="form-label">Descrição do Serviço / Estado do Veiculo</label>
                <textarea class="form-control" id="serviceDescription" rows="3" maxlength="200" required></textarea>
            </div>

            <div class="col-md-12">
                <label for="inputPecasClient" class="form-label">Peças trocadas</label>
                <input type="text" class="form-control" id="inputPecasClient" spellcheck="false" required
                    maxlength="60">
            </div>

            <div class="col-md-3">
                <label for="inputconclusãoClient" class="form-label">Data de conclusão</label>
                <input type="text" class="form-control" id="inputconclusãoClient" spellcheck="false" required
                    maxlength="30">
            </div>

            <div class="col-md-3">
                <label for="inputOrcamentoClient" class="form-label">Orçamento do serviço</label>
                <input type="text" class="form-control" id="inputOrcamentoClient" spellcheck="false" required
                    maxlength="30">
            </div>

            <div class="col-md-3">
                <label for="inputpagamentoClient" class="form-label">Forma de pagamento</label>
                <select type="text" class="form-select" id="inputpagamentoClient" spellcheck="false" required
                    maxlength="20">
                    <option value=""></option>
                    <option>Pix</option>
                    <option>Cartão Débito</option>
                    <option>Cartão Crédito</option>
                    <option>Dinheiro</option>
                    <option>Boleto</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Status da OS</label>
                <select class="form-select" id="osStatus">
                    <option value=""></option>
                    <option value="Aberta">Aberta</option>
                    <option>Em andamento</option>
                    <option>Aguardando peças</option>
                    <option value="Finalizada">Finalizada</option>
                    <option>Cancelada</option>
                </select>
            </div>

            <hr class="row mt-4 aling-itens-end">

            <div class="mt-2 justify-content-center gap-1 aling-itens-center">
                <button type="submit" class="btn btn-success" id="btnCreate">Gerar OS</button>
                <button type="button" class="btn btn-primary" onclick="findOS()">Buscar OS</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar OS</button>
                <button type="button" class="btn btn-danger" id="btnDelete"onclick="removeOS()">Excluir OS</button>
                <button type="button" class="btn btn-secondary" onclick="generateOS()">Imprimir OS</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>

    <script src="rendererOS.js"></script>
</body>

</html>
