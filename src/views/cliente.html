<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
</head>

<link rel="stylesheet" href="../public/css/bootstrap.min.css">

<link rel="stylesheet" href="../public/css/style.css">

<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">

<body>
    <div class="container">
        <form id="frmClient" class="mt-2 row g-3">

            <div class="col-md-6">
                <input type="text" class="form-control" id="searchClient" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnRead" onclick="buscarCliente()">Buscar</button>
            </div>

            <hr class="mt-4 border border-primary border -1">


            <input type="text" id="idClient">


            <div class="col-md-8">
             <label for="inputNameClient" class="form-label">Nome</label>
             <input type="text" class="form-control" id="inputNameClient" spellcheck="false" required maxlength="26">
            </div>


            <div class="col-md-4">
                <label for="inputCPFClient" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="14">
               </div>


            <div class="col-md-6">
                <label for="inputEmailClient" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmailClient" spellcheck="false" maxlength="30">
               </div>


            <div class="col-md-4">
                <label for="inputTelefoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputTelefoneClient" spellcheck="false" required maxlength="15">
               </div>


            <div class="col-md-2">
                <label for="inputCEPClient" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEPClient" spellcheck="false" required onblur="buscarCEP()" maxlength="10">
               </div>


            <div class="col-md-6">
                <label for="inputAddressClient" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="inputAddressClient" spellcheck="false" required maxlength="30">
               </div>


            <div class="col-md-3">
                <label for="inputNumeroClient" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumeroClient" spellcheck="false" required maxlength="5">
               </div>


            <div class="col-md-3">
                <label for="inputComplementClient" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplementClient" spellcheck="false" maxlength="20">
               </div>


            <div class="col-md-5">
                <label for="inputBairroClient" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputBairroClient" spellcheck="false" required maxlength="30">
               </div>


            <div class="col-md-4">
                <label for="inputCityClient" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCityClient" spellcheck="false" required maxlength="30">
               </div>

                <div class="col-md-3">
                    <label for="uf" class="form-label">Unidade Federativa</label>
                <select class="form-select" id="inputUfClient" name="uf">
                    <option value=""></option>
                    <option value="AC">AC - Acre</option>
                    <option value="AL">AL - Alagoas</option>
                    <option value="AP">AP - Amapá</option>
                    <option value="AM">AM - Amazonas</option>
                    <option value="BA">BA - Bahia</option>
                    <option value="CE">CE - Ceará</option>
                    <option value="DF">DF - Distrito Federal</option>
                    <option value="ES">ES - Espírito Santo</option>
                    <option value="GO">GO - Goiás</option>
                    <option value="MA">MA - Maranhão</option>
                    <option value="MT">MT - Mato Grosso</option>
                    <option value="MS">MS - Mato Grosso do Sul</option>
                    <option value="MG">MG - Minas Gerais</option>
                    <option value="PA">PA - Pará</option>
                    <option value="PB">PB - Paraíba</option>
                    <option value="PR">PR - Paraná</option>
                    <option value="PE">PE - Pernambuco</option>
                    <option value="PI">PI - Piauí</option>
                    <option value="RJ">RJ - Rio de Janeiro</option>
                    <option value="RN">RN - Rio Grande do Norte</option>
                    <option value="RS">RS - Rio Grande do Sul</option>
                    <option value="RO">RO - Rondônia</option>
                    <option value="RR">RR - Roraima</option>
                    <option value="SC">SC - Santa Catarina</option>
                    <option value="SP">SP - São Paulo</option>
                    <option value="SE">SE - Sergipe</option>
                    <option value="TO">TO - Tocantins</option>
                </select>
                </div>


                 <div class="mt-5">
                    <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                    <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                    <button type="button" class="btn btn-danger" id="btnDelete" onclick="excluirCliente()">Excluir</button>
                    <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
                 </div>

        </form>
    </div>


    <script src="../public/js/bootstrap.min.js"></script>

     <script src="rendererCliente.js"></script>

</body>
</html>
